plugins {
    id "java-gradle-plugin"
    id "groovy"
}

gradlePlugin {
    plugins {
        register("greet") {
            id = "greet"
            implementationClass = "samples.GreetPlugin"
        }
    }
}

dependencies {
    compileOnly("com.android.tools.build:gradle:3.1.4")
    testImplementation("junit:junit:4.12")
}

repositories {
    google()
    jcenter()
}